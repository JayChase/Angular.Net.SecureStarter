<div id="signIn" class="row">
    <div class="col-md-offset-1 col-md-6">
        <h2>{{::vm.title}}</h2>
        <form class="form" role="form" name="registrationForm" ng-submit="vm.register()" sk-disable-when-busy>
            <p>Associate your {{::vm.externlProvider}} account.</p>
            <hr />
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" name="email" class="form-control" ng-model="vm.registration.email" ng-model-options="{debounce: 500}" sk-unique="vm.checkEmailAvailable(value)" required />
                <ng-messages for="registrationForm.email.$error" ng-if="registrationForm.email.$dirty" sk-has-error>
                    <ng-message class="help-block" when="checking">checking email...</ng-message>
                    <ng-message class="help-block" when="unique">a user already exists with this email</ng-message>
                </ng-messages><ng-messages for="registrationForm.email.$error" ng-if="registrationForm.email.$touched" sk-has-error>
                    <ng-message class="help-block" when="required">required</ng-message>
                    <ng-message class="help-block" when="email" ng-if="registrationForm.email.$touched">email is not valid</ng-message>
                </ng-messages>
            </div>
            <div class="form-group">
                <label for="username">username</label>
                <input type="text" name="username" class="form-control" ng-model="vm.registration.username" sk-unique="vm.checkUsernameAvailable(value)" />
                <ng-messages for="registrationForm.username.$error" ng-if="registrationForm.username.$dirty" sk-has-error>
                    <ng-message class="help-block" when="checking">checking username...</ng-message>
                    <ng-message class="help-block" when="unique">username already taken</ng-message>
                </ng-messages>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default" ng-disabled="registrationForm.$invalid && registrationForm.$dirty">Sign up</button>
            </div>
        </form>
    </div>
</div>
