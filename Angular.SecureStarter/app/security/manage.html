<section class="view row" sk-disable-when-busy>
    <h2>{{vm.title}}</h2>
    <div class="row">
        <div class="col-md-7">

            <sk-change-password ng-if="vm.manageInfo.hasLocalLogin"></sk-change-password>
            <sk-create-local-login ng-if="!vm.manageInfo.hasLocalLogin"></sk-create-local-login>
        </div>        
        <div class="col-md-2">
            <table class="table table-condensed nolines">
                <tr>
                    <th>Registered logins</th>
                </tr>
                <tr ng-repeat="login in vm.userLogins | orderBy: 'loginProvider'" sk-user-login="login" action="vm.removeLogin(login)"></tr>
            </table>
            <table class="table table-condensed nolines">
                <tr><th>Add another login</th></tr>
                <tr ng-repeat="provider in vm.loginProviders | usedLoginProviderFilter:vm.userLogins | orderBy: 'name' " sk-login-provider="provider" action="vm.addLogin(provider)"></tr>
            </table>

        </div>
    </div>
</section>
