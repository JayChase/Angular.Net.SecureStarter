<section id="externalSignIn" class="view" ng-controller="externalSignInController as vm">
    <h2>{{vm.title}}</h2>
    <form class="form" role="form" name="signInForm" sk-disable-when-busy>
        <button type="submit" class="btn btn-default" ng-repeat="ap in vm.authProviders" ng-click="vm.login(ap.url)">{{ap.name}}</button>   
    </form>    
</section>
