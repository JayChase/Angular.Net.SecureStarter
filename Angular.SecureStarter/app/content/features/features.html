<section id="features" class="view">
    <h2>features</h2>
    <ul class="list-unstyled">
        <li data-ng-repeat="f in features">
            <h3>{{f.name}}</h3>
            <p>{{f.description}}</p>
            <button class="btn btn-default" type="button" ng-if="f.demo" ng-click="f.demo()">demo</button>
        </li>
    </ul>
    <p ng-if="guardSvc.authorized()">This paragraph will only show is you are currently signed in.</p>
</section>
