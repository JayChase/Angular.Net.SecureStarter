<section id="features" class="view row">
    <div class="col-md-12">
        <h2>{{::vm.title}}</h2>
        <ul class="list-unstyled">
            <li data-ng-repeat="f in vm.features">
                <h3>{{f.name}}</h3>
                <p>{{f.description}}</p>
                <button class="btn btn-default" type="button" ng-if="f.demo" ng-click="f.demo()">demo</button>
            </li>
        </ul>
        <p class="bg-info" ng-if="vm.guardService.authorized()">This paragraph will only show is you are currently signed in.</p>
        <p class="bg-info" ng-if="vm.guardService.authorized(['administrator'])">This paragraph will only show is you are currently signed in and the user is in the administrator role.</p>
    </div>
</section>
